<!DOCTYPE html>
<html style="font-size: 12px;" lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>GESPAU - Login</title>

  <link rel="shortcut icon" href="assets/img/favicon.png">

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">

  <link rel="stylesheet" href="assets/plugins/feather/feather.css">

  <link rel="stylesheet" href="assets/plugins/icons/flags/flags.css">

  <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="main-wrapper login-body">
    <div class="login-wrapper">
      <div class="container">
        <div class="loginbox">
          <div class="login-left">
            <!-- <img class="img-fluid" src="assets/img/login.png" alt="Logo"> -->
            <img class="img-fluid" src="assets/img/toyota-hilux-pick-up.webp" alt="Logo">
          </div>
          <div class="login-right">
            <div class="login-right-wrap">
              <h1>Bienvenu Sur GESPAU</h1>
              <p class="account-subtitle"></p>
              <h2></h2>

              <form action="./pages/dashboard.html">
                <div class="form-group">
                  <label>Email  <span class="login-danger">*</span></label>
                  <input class="form-control" type="email" placeholder="Email">
                  <span class="profile-views"><i class="fas fa-user-circle"></i></span>
                </div>
                <div class="form-group">
                  <label>Password <span class="login-danger">*</span></label>
                  <input class="form-control pass-input" type="password" placeholder="Mot de passe">
                  <span class="profile-views feather-eye toggle-password"></span>
                </div>
                <div class="forgotpass">
                  <div class="remember-me">
                   
                  </div>
                  <a href="./pages/forgot-password.html">Mot de passe oubli√©?</a>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-block" type="submit">Connexion</button>
                </div>
              </form>

              <div class="login-or">
                <span class="or-line"></span>
                <span class="span-or"></span>
              </div>

              <div class="social-login">
               
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="assets/js/jquery-3.6.0.min.js"></script>

  <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="assets/js/feather.min.js"></script>

  <script src="assets/js/script.js"></script>
</body>

</html>
